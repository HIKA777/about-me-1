<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <img src="your-profile-picture.jpg" alt="プロフィール写真" class="profile-pic">
        <p class="intro">こんにちは！私は[名前]です。よろしくお願いします。</p>
        <section class="content-section">
            <h2>経歴</h2>
            <p>[経歴の詳細情報。これまでのキャリアや経験を詳しく説明。]</p>
        </section>
        <section class="content-section">
            <h2>スキル</h2>
            <ul>
                <li>[スキル1]</li>
                <li>[スキル2]</li>
                <li>[スキル3]</li>
                <li>[スキル4]</li>
                <li>[スキル5]</li>
            </ul>
        </section>
        <section class="content-section">
            <h2>プロジェクト</h2>
            <p>[プロジェクトの詳細情報。代表的なプロジェクトについて説明。]</p>
        </section>
        <section class="content-section">
            <h2>趣味</h2>
            <p>[趣味についての詳細情報。どんなことが好きで、どのように楽しんでいるか説明。]</p>
        </section>
        <section class="content-section">
            <h2>連絡先</h2>
            <p>[連絡先の詳細情報。メールアドレスや電話番号、ソーシャルメディアのリンクなど。]</p>
        </section>
        <div class="social-links">
            <a href="[リンク1]">🔗</a>
            <a href="[リンク2]">🔗</a>
            <a href="[リンク3]">🔗</a>
        </div>
    </div>
</body>
</html>
